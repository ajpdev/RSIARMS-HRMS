<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginStyles.css" type="text/css" charset="utf-8">
</head>
<body>
    <div id="loginDiv">
        <form id="loginForm">
            <label for="username_id">Username:</label>
            <input id="username_id" name="user_name" type="text">
            
            <label for="pass_id">Password:</label>
            <input id="pass_id" name="user_pass" type="password">
            
            <input id="login_btn" type="submit" value="SUBMIT">
            
            
        </form>
        
        <a href="#">Forgot username or password?</a>
    </div>
</body>
</html>
